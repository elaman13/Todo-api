<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Task Details - To-Do App</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
              "destructive": "#DC3545",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
<div class="relative flex min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-slate-200 dark:border-slate-800 px-6 sm:px-10 py-3">
<div class="flex items-center gap-4 text-slate-900 dark:text-slate-50">
<span class="material-symbols-outlined text-primary text-2xl">rocket_launch</span>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">To-Do App</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="flex items-center gap-2 text-sm font-medium leading-normal text-slate-700 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined text-base">arrow_back</span>
                            Back to All Tasks
                        </a>
</div>
</div>
</header>
<main class="flex-1 px-4 py-8 sm:py-12 md:py-16">
<div class="mx-auto flex max-w-3xl flex-col">
<div class="mb-8">
<p class="text-slate-900 dark:text-slate-50 text-4xl font-black leading-tight tracking-[-0.033em]">Task Details</p>
</div>
<div class="bg-white dark:bg-slate-900/50 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm p-6 sm:p-8">
<form class="flex flex-col gap-6">
<div class="flex flex-col">
<label class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2" for="task-title">Task Title</label>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="task-title" value="Design the new landing page"/>
</div>
<div class="flex flex-col">
<label class="text-slate-800 dark:text-slate-200 text-base font-medium leading-normal pb-2" for="task-description">Description</label>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-lg text-slate-900 dark:text-slate-100 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary dark:focus:border-primary min-h-36 placeholder:text-slate-400 dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal" id="task-description">Include sections for features, pricing, and testimonials. Use the new brand guidelines and make sure the CTA is prominent.</textarea>
</div>
<div class="pt-2">
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal">Created on: 2023-10-27 | Last Updated: 2023-10-27</p>
</div>
<div class="flex flex-col sm:flex-row-reverse items-center gap-4 border-t border-slate-200 dark:border-slate-800 pt-6 mt-2">
<button class="w-full sm:w-auto inline-flex items-center justify-center whitespace-nowrap rounded-lg bg-primary px-6 py-3 text-base font-medium leading-6 text-white shadow-sm transition-transform duration-150 ease-in-out hover:bg-primary/90 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-primary/50 disabled:cursor-not-allowed disabled:opacity-60" disabled="" type="submit">
                                    Update Task
                                </button>
<button class="w-full sm:w-auto inline-flex items-center justify-center whitespace-nowrap rounded-lg border border-destructive/50 px-6 py-3 text-base font-medium leading-6 text-destructive shadow-sm transition-transform duration-150 ease-in-out hover:bg-destructive/10 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-destructive/50" type="button">
                                    Delete Task
                                </button>
</div>
</form>
</div>
</div>
</main>
</div>
</div>
</body></html>
