<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>My To-Do List</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<script id="tailwind-config">
tailwind.config = {
  darkMode: "class",
  theme: {
    extend: {
      colors: {
        "primary": "#4A90E2",
        "background-light": "#F4F5F7",
        "background-dark": "#101922",
      },
      fontFamily: {
        "display": ["Inter", "sans-serif"]
      },
      borderRadius: {
        "DEFAULT": "0.25rem", 
        "lg": "0.5rem", 
        "xl": "0.75rem", 
        "full": "9999px"
      },
    },
  },
}
</script>

<style>
.group:hover .group-hover\:opacity-100 {
  opacity: 1;
}
</style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen flex-col overflow-x-hidden">
  <header class="flex items-center justify-between border-b border-slate-200 dark:border-slate-700 px-6 md:px-10 lg:px-20 py-4 bg-white dark:bg-background-dark">
    <div class="flex items-center gap-4 text-slate-800 dark:text-slate-200">
      <div class="size-6 text-primary">
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path d="M42.1739 20.1739L27.8261 5.82609..." fill="currentColor"></path>
        </svg>
      </div>
      <h1 class="text-lg font-bold text-[#333333] dark:text-slate-200">My To-Do List</h1>
    </div>

    <!-- Logout Button -->
    <button id="logout-btn"
      class="bg-primary hover:bg-primary/90 text-white font-medium px-4 py-2 rounded-lg transition duration-200">
      Logout
    </button>
  </header>

  <main class="flex-1 px-6 md:px-10 lg:px-20 py-10"> <!-- increased py for more spacing -->
    <div class="grid grid-cols-1 lg:grid-cols-5 gap-10"> <!-- increased gap for more space -->
      
      <!-- Todo List Section -->
      <div class="lg:col-span-3">
        <div id="todo-list" class="bg-white dark:bg-slate-800/50 p-6 rounded-xl shadow-sm">
          <h2 class="text-[#333333] dark:text-slate-200 text-[22px] font-bold pb-4">Your Tasks</h2>
          <!-- Tasks go here -->
        </div>
      </div>

      <!-- Todo Form Section -->
      <div class="lg:col-span-2">
        <div class="sticky top-8">
          <div class="bg-white dark:bg-slate-800/50 p-6 rounded-xl shadow-sm">
            <h2 class="text-[#333333] dark:text-slate-200 text-[22px] font-bold pb-5">Create New To-Do</h2>
            <form id="add-todo-form" class="flex flex-col gap-4">
              
              <input id="todo-title" name="title" placeholder="Title" type="text"
                class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-background-light dark:bg-slate-700 text-[#333333] dark:text-slate-200 focus:border-primary focus:ring-primary/50"/>
              
              <textarea id="todo-content" name="content" rows="4" placeholder="Content"
                class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-background-light dark:bg-slate-700 text-[#333333] dark:text-slate-200 focus:border-primary focus:ring-primary/50"></textarea>
              
              <button type="submit"
                class="w-full h-11 rounded-lg bg-primary text-white font-bold hover:bg-primary/90 transition">
                Add Task
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
// Logout function
document.getElementById('logout-btn').addEventListener('click', () => {
  localStorage.removeItem('access');
  window.location.href = 'login.html';
});
</script>

<script src="todo.js"></script>
</body>
</html>
